<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Marine Animals Quiz" />
    <title>Marine Animals</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img id="logo" alt="under-the-water-image" src="https://i.pinimg.com/236x/bd/b1/14/bdb114e46a0b986d7d242897c4d1bab6.jpg">
      <h1>Marine Animals Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info" accesskey="1">INFO</a></li>
          <li><a href="#fish-questions" accesskey="2">FISH</a></li>
          <li><a href="#mammal-questions" accesskey="3">MAMMALS</a></li>
        </ul>
         </nav>
    </header>
    <main>
      <form method="post" action="https://marineanimal.org/quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student--first-name">First Name:</label>
            <input type="text" name="student-first-name" id="student-first-name" />
          </div>
          <div class="info">
            <label for="student-second-name">Second Name:</label>
            <input type="text" name="student-second-name" id="student-second-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="test-date">Date:</label>
            <input type="date" name="date" id="date" />
          </div>
        </section>
        <section role="region" aria-labelledby="fish-questions">
          <h2 id="fish-questions">FISH</h2>
          <div class="question-block">
            <h3>1</h3>
            <fieldset class="question" name="fish-question-one">
              <legend>
                There are 7 classes of fish.
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3>2</h3>
            <fieldset class="question" name="fish-question-two">
              <legend>
                All fish have gills.
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="mammals-questions">
          <h2 id="mammals-questions">MAMMALS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="selector">From whom did all cetaceans originate?</label>
            </div>
            <div class="answer">
              <select name="selector" id="selector" required>
                <option value="">Select an option</option>
                <option value="from-artiodactyls">From artiodactyls</option>
                <option value="from-marine-reptiles">From marine reptiles</option>
              </select>
            </div>
            <div class="question-block">
              <label for="mammals-textarea">Describe the dolphin breathing process:</label>
            </div>
            <div class="answer">
              <textarea id="mammals-textarea" name="mammals-questions" rows="5" cols="24" placeholder="Automatic/Non-automatic (prove your point)..."></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://marineanimal.org">Marine Animal School</a><br />
        Miami<br />
        Florida<br />
        USA
      </address>
    </footer>
  </body>
</html>
